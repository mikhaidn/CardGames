name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: freecell-mvp/package-lock.json

      - name: Install dependencies
        working-directory: freecell-mvp
        run: npm ci

      - name: Run linter
        working-directory: freecell-mvp
        run: npm run lint

      - name: Run tests
        working-directory: freecell-mvp
        run: npm run test

      - name: Build
        working-directory: freecell-mvp
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: freecell-mvp/dist
          retention-days: 7
